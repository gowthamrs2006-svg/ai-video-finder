<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>GM Video Finder AI</title>

<meta name="description" content="GM Video Finder AI helps you search one word and find related videos from YouTube, Instagram, Facebook, Hotstar and more.">
<meta name="keywords" content="GM Video Finder AI, video finder, youtube search, instagram video search">
<meta name="author" content="GM">

<!-- Open Graph -->
<meta property="og:title" content="GM Video Finder AI">
<meta property="og:description" content="Search one word and find videos from YouTube, Instagram, Facebook, Hotstar and more">
<meta property="og:type" content="website">
<meta property="og:url" content="https://gowthamrs2006-svg.github.io/ai-video-finder/">
<meta property="og:image" content="https://gowthamrs2006-svg.github.io/ai-video-finder/preview.png">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family: Arial, sans-serif;
    text-align:center;
    padding:40px;
    background:#f5f5f5;
}
input{
    padding:10px;
    width:300px;
    font-size:16px;
}
button{
    padding:10px 15px;
    font-size:16px;
    cursor:pointer;
}
a{
    display:block;
    margin:8px 0;
    color:blue;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<h1>GM Video Finder AI</h1>
<p>Type one word and find related videos</p>

<input id="query" placeholder="Type word">
<button onclick="search()">Search</button>

<div id="results"></div>

<script>
function search(){
    const q = document.getElementById("query").value.trim();
    if(q === "") return;

    const e = encodeURIComponent(q);
    const r = document.getElementById("results");
    r.innerHTML = "";

    const sites = [
        ["YouTube", `https://www.youtube.com/results?search_query=${e}`],
        ["Google Videos", `https://www.google.com/search?tbm=vid&q=${e}`],
        ["Vimeo", `https://vimeo.com/search?q=${e}`],
        ["Instagram", `https://www.instagram.com/explore/tags/${e}/`],
        ["Facebook", `https://www.facebook.com/watch/search/?q=${e}`],
        ["ShareChat", `https://sharechat.com/search?q=${e}`],
        ["Hotstar", `https://www.hotstar.com/in/search?q=${e}`]
    ];

    sites.forEach(s=>{
        const a = document.createElement("a");
        a.href = s[1];
        a.textContent = s[0];
        a.target = "_blank";
        r.appendChild(a);
    });
}
</script>

</body>
</html>
