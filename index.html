<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Video Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        input {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
            background: #22c55e;
        }
        button:hover {
            background: #16a34a;
        }
        p {
            margin-top: 20px;
            color: #cbd5f5;
        }
    </style>
</head>
<body>

    <h1>AI Video Finder</h1>
    <p>Type any word or name. AI will find related videos from entire web.</p>

    <input type="text" id="query" placeholder="Example: Leo movie, maths class">
    <button onclick="findVideo()">Find Videos</button>

    <script>
        function findVideo() {
            let q = document.getElementById("query").value;
            if (q.trim() === "") {
                alert("Type something");
                return;
            }

            let url = "https://www.google.com/search?q=" +
                      encodeURIComponent(q + " video") +
                      "&tbm=vid";

            window.open(url, "_blank");
        }
    </script>

</body>
</html>
