<style>
body{

input{

.card{
    background:#fff;

    border-radius:10px;
}

<body>

<h1>GM Video Finder AI</h1>
<p>Type one word and find videos</p>

<input id="query" placeholder="Type video name">
<br>
<button onclick="search()">Search</button>

<div id="results" class="card"></div>

<hr>

<h3>‚¨áÔ∏è Video Download</h3>
<p>Paste video link & download</p>

<a href="https://videodownloader.com/" target="_blank">
üëâ Open Video Downloader
</a>

<script>
function search(){
    const q = document.getElementById("query").value.trim();
    if(q === "") return;

    const e = encodeURIComponent(q);
    const r = document.getElementById("results");
    r.innerHTML = "<h3>Results</h3>";

    const sites = [
        ["YouTube", `https://www.youtube.com/results?search_query=${e}`],
        ["Google Videos", `https://www.google.com/search?tbm=vid&q=${e}`],
        ["Instagram", `https://www.instagram.com/explore/tags/${e}/`],
        ["Facebook", `https://www.facebook.com/watch/search/?q=${e}`],
        ["Vimeo", `https://vimeo.com/search?q=${e}`]
    ];

    sites.forEach(s=>{
        const a = document.createElement("a");
        a.href = s[1];
        a.textContent = s[0];
        a.target = "_blank";
        r.appendChild(a);
    });
}
</script>

<!-- Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
