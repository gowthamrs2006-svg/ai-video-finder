<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="zXgZ5Lb3gyZdngj">

    <title>GM Video Finder AI</title>

    <meta name="description" content="GM Video Finder AI helps you find movies, video songs, reels and trending videos from YouTube, Google, Instagram, Facebook, Hotstar and more.">
    <meta name="keywords" content="GM Video Finder AI, video finder ai, movie search, song search, video search engine">
    <meta name="author" content="GM">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }
        input {
            width: 320px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #results {
            margin-top: 25px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        a {
            display: block;
            margin: 8px 0;
            color: blue;
            text-decoration: none;
            word-break: break-all;
        }
    </style>
</head>

<body>

    <h1>GM Video Finder AI</h1>
    <p>Type one word and find related videos from the web</p>

    <input type="text" id="query" placeholder="Enter any word">
    <button onclick="search()">Search</button>

    <div id="results"></div>

    <script>
        function search() {
            const q = document.getElementById("query").value.trim();
            if (q === "") {
                alert("Please enter a word");
                return;
            }

            const results = document.getElementById("results");
            results.innerHTML = "";

            const sites = [
                "https://www.youtube.com/results?search_query=",
                "https://www.google.com/search?q=",
                "https://vimeo.com/search?q=",
                "https://www.instagram.com/explore/tags/",
                "https://www.facebook.com/search/videos/?q=",
                "https://www.hotstar.com/in/search?q=",
                "https://sharechat.com/search?q="
            ];

            sites.forEach(site => {
                let link;
                if (site.includes("instagram.com")) {
                    link = site + encodeURIComponent(q);
                } else {
                    link = site + encodeURIComponent(q + " video");
                }

                const a = document.createElement("a");
                a.href = link;
                a.target = "_blank";
                a.textContent = link;
                results.appendChild(a);
            });
        }
    </script>

</body>
</html>
