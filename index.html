<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GM Video Finder AI</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background: #f4f4f4;
        }
        input {
            width: 280px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #results a {
            display: block;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

<h1>GM Video Finder AI</h1>

<input type="text" id="query" placeholder="Type any word">
<button onclick="search()">Search</button>

<div id="results"></div>

<script>
function search() {
    const q = document.getElementById("query").value.trim();
    if (q === "") return;

    const results = document.getElementById("results");
    results.innerHTML = "";

    const sites = [
        { name: "YouTube", url: "https://www.youtube.com/results?search_query=" },
        { name: "Google", url: "https://www.google.com/search?q=" },
        { name: "Instagram", url: "https://www.instagram.com/explore/tags/" },
        { name: "Facebook", url: "https://www.facebook.com/search/top/?q=" },
        { name: "Vimeo", url: "https://vimeo.com/search?q=" },
        { name: "Hotstar", url: "https://www.hotstar.com/in/search?q=" },
        { name: "ShareChat", url: "https://sharechat.com/search?q=" }
    ];

    sites.forEach(site => {
        const a = document.createElement("a");
        a.href = site.url + encodeURIComponent(q);
        a.target = "_blank";
        a.textContent = site.name;
        results.appendChild(a);
    });
}
</script>

</body>
</html>
