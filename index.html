<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GM Video Finder AI</title>
<meta name="description" content="Search one word and find videos from multiple platforms">

<!-- ICONS -->
<link rel="icon" href="png-7.png" type="image/png">
<link rel="apple-touch-icon" href="png-7.png">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111111">

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  background:#f2f2f2;
  padding:40px;
}
input{
  padding:10px;
  width:260px;
}
button{
  padding:10px 16px;
  cursor:pointer;
}
a{
  display:block;
  margin:8px;
  font-size:18px;
  color:#0066cc;
  text-decoration:none;
}
</style>
</head>

<body>

<h1>GM Video Finder AI</h1>
<p>Type one word and find related videos</p>

<input id="query" placeholder="Type word">
<button onclick="search()">Search</button>

<div id="results"></div>

<script>
function search(){
  const q = document.getElementById("query").value.trim();
  if(q === "") return;

  const e = encodeURIComponent(q);
  const r = document.getElementById("results");
  r.innerHTML = "";

  const links = [
    {name:"YouTube", url:"https://www.youtube.com/results?search_query="+e},
    {name:"Instagram", url:"https://www.instagram.com/explore/search/keyword/?q="+e},
    {name:"Facebook", url:"https://www.facebook.com/watch/search/?q="+e},
    {name:"ShareChat", url:"https://www.google.com/search?q=site:sharechat.com+"+e},
    {name:"Google Videos", url:"https://www.google.com/search?tbm=vid&q="+e}
  ];

  links.forEach(l=>{
    const a = document.createElement("a");
    a.href = l.url;
    a.target = "_blank";
    a.textContent = l.name;
    r.appendChild(a);
  });
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
