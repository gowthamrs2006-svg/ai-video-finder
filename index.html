<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GM Video Finder AI</title>

<meta name="description" content="GM Video Finder AI helps you find videos from YouTube, Google, Instagram, Facebook, ShareChat, Hotstar and more using one word.">
<meta name="author" content="GM">

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    text-align:center;
    padding:40px;
}
input{
    width:300px;
    padding:10px;
    font-size:16px;
}
button{
    padding:10px 16px;
    font-size:16px;
    cursor:pointer;
}
#results{
    margin-top:25px;
}
a{
    display:block;
    margin:8px 0;
    color:#0066cc;
    text-decoration:none;
}
a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<h1>GM Video Finder AI</h1>
<p>Type one word and find related videos across the web</p>

<input id="query" placeholder="Example: thalapathy"
       autocomplete="off">
<button onclick="search()">Search</button>

<div id="results"></div>

<script>
function search(){
    const q = document.getElementById("query").value.trim();
    if(q === ""){
        alert("Please enter a word");
        return;
    }

    const e = encodeURIComponent(q);
    const results = document.getElementById("results");
    results.innerHTML = "<h3>Results for \"" + q + "\"</h3>";

    const sites = [
        { name:"YouTube", link:`https://www.youtube.com/results?search_query=${e}` },
        { name:"Google Videos", link:`https://www.google.com/search?tbm=vid&q=${e}` },
        { name:"Vimeo", link:`https://vimeo.com/search?q=${e}` },
        { name:"Instagram", link:`https://www.instagram.com/explore/tags/${e}/` },
        { name:"Facebook Videos", link:`https://www.facebook.com/watch/search/?q=${e}` },
        { name:"ShareChat", link:`https://sharechat.com/search?q=${e}` },
        { name:"Hotstar", link:`https://www.hotstar.com/in/search?q=${e}` }
    ];

    sites.forEach(site=>{
        const a = document.createElement("a");
        a.href = site.link;
        a.target = "_blank";
        a.textContent = site.name;
        results.appendChild(a);
    });
}
</script>

</body>
</html>
