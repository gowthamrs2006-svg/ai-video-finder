<!DOCTYPE html>
<html>
<head>
  <title>AI Video Finder</title>
</head>
<body>

  <h1>AI Video Finder</h1>

  <input id="q" type="text" placeholder="Enter any word">
  <br><br>
  <button onclick="search()">Search Video</button>

  <script>
    function search() {
      const q = document.getElementById("q").value;

      if (q === "") {
        alert("Enter a word");
        return;
      }

      const url = "https://www.google.com/search?q=" + q + "+video";
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
